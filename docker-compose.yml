services:
  db:
    image: pgvector/pgvector:pg16
    container_name: powerplai-db
    environment:
      POSTGRES_USER: powerplai
      POSTGRES_PASSWORD: powerplai_dev
      POSTGRES_DB: powerplai
    ports:
      - "5433:5432"  # Use 5433 externally to avoid conflict with local PostgreSQL
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U powerplai"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: powerplai-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://powerplai:powerplai_dev@db:5432/powerplai
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn backend.src.api.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: powerplai-frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend

  # ChromaDB for vector storage (local alternative to Pinecone)
  chromadb:
    image: chromadb/chroma:latest
    container_name: powerplai-chroma
    ports:
      - "8001:8000"
    volumes:
      - chromadata:/chroma/chroma

volumes:
  pgdata:
  chromadata:
